<script>
	show();
	function getCate(str,id=0) {
  	$.ajax({
  		url:"{:url('brand/show')}",
  		dataType:'json',
  		success:function (res) {
  			var option=''
  			for (var i = 0; i < res.length; i++) {
			if (id==res[i].id) {
		        option=option+"<option value='"+res[i].id+"' selected>"+res[i].name+"</option>";		
			}else{
		        option=option+"<option value='"+res[i].id+"'>"+res[i].name+"</option>";	
			}
  			 
  			}
          $('#'+str+'').html(option)
  		}


        })
	}
     getCate('brand_id')


	function up_action(){
		var id=$("#up_id").val()
		
		var name=$("#upname").val()
		var description=$("#description").val()
		
		
		$.ajax({
			url:"{:url('goods/updateaction')}",
				type:'post',
				data:{
					
					id:id,
					
					name:name,
					description:description,
					
					
				},
				
				dataType:'json',
				success:function(res){
					getToken()
					
					if (res.status=='ok') {
						$("#modal-demo").modal("hide")
						show()
					}
					if (res.status=='error') {
						$("#up_span").html(res.data)
					}
				}
			})
	}


	function modaldemo(id,goodscate_id,brand_id,name,description,price,online_status){

		$("#up_goodscate_id").val(goodscate_id)
		$("#up_brand_id").val(brand_id)
		$("#up_name").val(name)
		$("#up_description").val(description)
		$("#up_price").val(price)
		$("#up_online_status").val(online_status)
		$("#modal-demo").modal("show")
	}

	
	function show() {
		$.ajax({
			url:'{:url("goods/show")}',
			success:function(res){
				// if(res.status=='error'){
				// 	alert('没有权限')
				// }else{
					console.log(res)
					var data=res.data
					console.log(data)
					var tr=''
					for (var i = 0; i <data.length; i++){
						tr=tr+"<tr><td><input class='mycheckbox' type='checkbox' value='"+data[i]['id']+"'</td><td><a href='{:url("goodsattr/list")}?id="+data[i]['id']+"'>"+data[i]['id']+"</a></td><td><a href='{:url("goodsimg/list")}?id="+data[i]['id']+"'>查看图片</a></td><td>"+data[i]['g_c_name']+"</td><td>"+data[i]['brand_name']+"</td><td>"+data[i]['name']+"</td><td><a href='{:url("goodsp/list")}?id="+data[i]['id']+"'>"+data[i]['description']+"<i class='Hui-iconfont'>&#xe604;</i></td><td>"+data[i]['price']+"</td><td>"+data[i]['online_status']+"</td><td class='f-14 goods-goods-manage'><a style='text-decoration:none' onclick='modaldemo(\""+data[i]['id']+"\",\""+data[i]['img']+"\",\""+data[i]['g_c_name']+"\",\""+data[i]['brand_name']+"\",\""+data[i]['name']+"\",\""+data[i]['description']+"\",\""+data[i]['price']+"\",\""+data[i]['online_status']+"\")' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class= ml-5' onclick='del("+data[i]['goods_id']+")' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";			
					}
					$('.table tbody').html(tr)
				
				
			}
		})
	}
	
		
	function del(goods_id){
			
			var __token__ =$('#__token__').val()
			$.ajax({
				url:"{:url('goods/delete')}",
				type:'post',
				data:{
					__token__:__token__,
					goods_id:goods_id,
					
				},
				
				dataType:'json',
				success:function(res){
					console.log(res)
					getToken()
					if (res.status=='ok') {
						
						show()
					}
				}
			})
		}
 				
     function  datadel() {
     	var box=$(".mycheckbox:checked")
     	var goods_id=''
     	for (var i = 0; i < box.length; i++) {
     		goods_id=goods_id+","+box[i].value
     	}

     	$.ajax({
     		url:"{:url('goods/deletemore')}",
     	    type:'post',
     		data:{
     			goods_id:goods_id,
     			
            },
            dataType:'json',
            success:function (res) {
            	console.log(res)
            	if (res.status=='ok') {
            		alert("删除成功√")
            		show()
            		
            	}
            	
                 	
            }
     	})
     }

</script>
